<form #judgeForm="ngForm" (ngSubmit)="save(judgeForm.value)">
  <div class="row justify-content-sm-center">
    <h2>{{judge.id ? 'Edit' : 'Add'}} Judge</h2>
  </div>

  <div hidden>
    <b *ngIf="judge.id">ID</b>
    <input
      class="form-control-plaintext"
      *ngIf="judge.id"
      placeholder="ID"
      [(ngModel)]="judge.id"
      required
      readonly
      name="id"
      #id
    />
    <br *ngIf="judge.id" />
  </div>

  <div class="container">
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">
        <b>First Name</b>
      </label>
      <div class="col-sm-10">
        <input
          id="firstName"
          class="form-control"
          placeholder="First Name"
          [(ngModel)]="judge.firstName"
          required
          name="firstName"
          #firstName
        />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">
        <b>Last Name</b>
      </label>
      <div class="col-sm-10">
        <input
          id="lastName"
          class="form-control"
          placeholder="Last Name"
          [(ngModel)]="judge.lastName"
          required
          name="lastName"
          #lastName
        />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="form-group row">
      <label for="number" class="col-sm-2 col-form-label">
        <b>Judge Number</b>
      </label>
      <div class="col-sm-10">
        <input
          id="number"
          class="form-control"
          placeholder="Judge Number"
          [(ngModel)]="judge.number"
          required
          name="number"
          #number
        />
      </div>
    </div>
  </div>

  <div class="row justify-content-sm-center">
    <button class="btn btn-success" type="submit">
      Save
    </button>
    <button class="btn btn-danger" (click)="remove(judge.id)" *ngIf="judge.id" type="button">
      Delete
    </button>
    <button class="btn btn-warning" [routerLink]="['/judge-list']">
      Cancel
    </button>
  </div>
</form>
